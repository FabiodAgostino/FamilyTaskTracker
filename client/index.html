<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Family Task Tracker</title>
    <meta name="description" content="Manage your family's shopping lists, notes, and calendar events all in one place.">
    
    <!-- 🍎 META TAG PWA iOS (essenziali) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FamilyTaskTracker">
    
    <!-- 🎨 Theme color -->
    <meta name="theme-color" content="#E07A5F">
    
    <!-- 🔗 MANIFEST (senza icone) -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- 🔧 Cache control per iOS -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- 🎨 Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 🍎 Script anti-schermata bianca iOS -->
    <script>
      // Fix per iOS Safari - gestione schermata bianca
      let reloadAttempted = false;
      
      function checkBlankScreen() {
        const root = document.getElementById('root');
        
        if (root && root.children.length === 0 && !reloadAttempted) {
          reloadAttempted = true;
          window.location.reload();
        }
      }
      
      // Controlla dopo load e dopo 3 secondi
      window.addEventListener('load', () => {
        setTimeout(checkBlankScreen, 3000);
      });
      
      // 🍎 Fix height dinamica iOS Safari
      function setVH() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }
      
      setVH();
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', () => {
        setTimeout(setVH, 100);
      });
      
      // 🍎 Previeni zoom doppio tap iOS
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (event) => {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
    </script>
  </body>
</html>
